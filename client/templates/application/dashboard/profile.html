<template name="profile">
  <div id="dashboard-content-bottom">
    <div class="row no-margins">
      <form class="form-set form-inline pull-left profile">
        <div class="form-group block">
          <label>Name</label>
          <input id="name" class="form-control input-full-width input" name="name" type="text" />
        </div>
        <div class="form-group block">
          <label>Birthday</label>
          <input id="birthday-month" class="form-control input-half-width input" name="birthday-month" type="text" placeholder="MMM" /> - 
          <input id="birthday-day" class="form-control input-half-width input" name="birthday-day" type="text" placeholder="DD" /> - 
          <input id="birthday-year" class="form-control input-half-width input" name="birthday-year" type="text" placeholder="YYYY" />
        </div>
        <div class="form-group block">
          <label>Weight</label>
          <input id="weight" class="form-control input-half-width input" name="weight" type="text" />
          <select id="weight-units" class="form-control input">
            <option value="pounds">Pounds</option>
            <option value="kilograms">Kilograms</option>
          </select>
        </div>
        <div class="form-group block">
          <label>Gender</label>
          <select id="gender-type" class="form-control input">
            <option value="">&nbsp;</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>
        <div class="form-group block">
          <label>Location</label>
          <input id="location" class="form-control input-full-width input" name="location" type="text" />
        </div>        
      </form>
    </div>
    <div class="row no-margins padding-left">
      <button id="save-profile" class="btn btn-primary">Save</button>
    </div>
  </div>
</template>
