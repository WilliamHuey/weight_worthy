<template name="addTitleArea">
  <div id="workout-title-area" class="row no-margins container">
    <div id="title-name-area" class="form-group title no-margins float-left">
      <label class="workout-add-name float-left">Title</label>
      <input id="title-{{uniqueId}}" class="form-control title input float-left" name="title" type="text" />
    </div>
    {{> addWorkoutButtons}}
  </div>
</template>
