<template name="addSet">
  <div class="line weight-rep">
    <form class="form-inline">
      <div class="form-group col-md-offset-4">
        <label for="weight">Weight</label>
        <input class="form-control weight" name="weight" type="text" />
      </div>
      <div class="form-group">
        <label for="reps">Reps</label>
        <input class="form-control reps" name="reps" type="text" />
      </div>
      <div class="form-group">
        <input type="submit" value="+" class="add-set form-control btn btn-primary submit"/>
      </div>
    </form>
  </div>
</template>
