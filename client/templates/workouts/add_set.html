<template name="addSet">
  <form class="form-inline">
    <div class="form-group col-md-offset-4">
      <label for="weight">Weight</label>
      <input class="form-control" id="weight" name="weight" type="text" />
    </div>
    <div class="form-group">
      <label for="reps">Reps</label>
      <input class="form-control" id="reps" name="reps" type="text" />
    </div>
    <div class="form-group">
      <input type="submit" value="Add set" class="form-control btn btn-primary submit"/>
    </div>
  </form>
</template>
