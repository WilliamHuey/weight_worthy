<template name="addSet">
  <div class="set row rm-margin">
    <form class="form-inline pull-right">
      <div class="form-group {{errorClass uniqueWeightId}}">
        <label>Weight</label>
        <input id="{{uniqueWeightId}}" class="form-control weight" name="weight" type="text" />
      </div>
      <div class="form-group">
        <label>Reps</label>
        <input id="reps-{{uniqueId}}" class="form-control reps" name="reps" type="text" />
      </div>
      <div class="form-group">
        <button class="add-set btn btn-primary">+</button>
        <button class="del-set btn btn-danger">-</button>
      </div>
    </form>
  </div>
</template>
