<template name="addWorkout">
  <div class="row">
    <div class="col-md-offset-1">
     <h1>Add Workout</h1>
    </div>
  </div>  

  <div class="row exercise">

    <div class="row">
      <div class="col-md-2 col-md-offset-1">
        <h2>Exercise</h2>
      </div>

      <div class="col-md-8 input-group">
        {{> exercisesList}}
      </div>
    </div>

    <div class="row">
      <div class="col-md-8 col-md-offset-3 wt-rep-row">

        <div class="row">
          <div class="col-md-6">
            <div class="row">
              <div class="col-md-4 col-md-offset-3">
                <div class="input-group">
                  <input type="text" class="form-control">
                </div>
              </div>
              <div class="col-md-4">
                <span>weight</span>    
              </div>
            </div>            
          </div>

          <div class="col-md-6">
            <div class="row">
              <div class="col-md-4 col-md-offset-3">
                <div class="input-group">
                  <input type="text" class="form-control">
                </div>
              </div>
              <div class="col-md-4">
                <span>reps</span>    
              </div>
            </div>            
          </div>


        </div>


      </div>
    </div>
