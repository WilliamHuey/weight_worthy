<template name="addWorkoutExercise">
  <div class="exercise">
    <div class="line exercise-list">
      <div class="exercise-text col-md-3">
        <div class="col-md-10 col-md-offset-1">
          <h2 class="exercise-header">Exercise</h2>
          <button class="add-exercise btn btn-primary">+</button>
        </div>
      </div>
      <div class="col-md-9 input-group">
        {{> exercisesList}}
      </div>
    </div>    
    {{> addSet}}    
  </div>  
</template>
