<template name="addWorkoutExercise">
  <div class="row exercise rm-margin">
    <div class="col-md-12">
      <div class="exercise-header form-group row">
        <h2 class="exercise-label float-left">Exercise</h2>
        <div class="exercise-buttons float-left">
          <button class="add-exercise btn btn-primary">+</button>
          <button class="del-exercise btn btn-danger">-</button>
        </div>
      </div>
      <div class="form-group">
        {{> exercisesList}}
      </div>
      <div class="sets">
        {{> addSet}}
      </div>
    </div>
  </div>
</template>
